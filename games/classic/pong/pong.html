<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Arcade Games Hub</title>
    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Pong</h1>
            <a href="../../../index.html" class="back-button">← Back to Games</a>
        </header>
        
        <div class="game-stats">
            <div class="score-display">Player: <span id="playerScore">0</span></div>
            <div class="score-display">Computer: <span id="computerScore">0</span></div>
            <div class="high-score-display">High Score: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <div class="difficulty">
                <label for="difficulty">Difficulty:</label>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use the mouse or arrow keys to control your paddle:</p>
            <ul>
                <li>Mouse: Move up and down to control the paddle</li>
                <li>↑ ↓ : Move paddle up/down</li>
            </ul>
            <p>Score points by getting the ball past the computer's paddle. First to 10 points wins!</p>
        </div>
    </div>
    
    <script src="../../../scripts/utils.js"></script>
    <script src="pong.js"></script>
</body>
</html>
