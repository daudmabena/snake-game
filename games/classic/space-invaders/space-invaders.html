<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Arcade Games Hub</title>
    <link rel="stylesheet" href="../../../styles/main.css">
    <link rel="stylesheet" href="space-invaders.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Space Invaders</h1>
            <a href="../../../index.html" class="back-button">← Back to Games</a>
        </header>
        
        <div class="game-stats">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="high-score-display">High Score: <span id="highScore">0</span></div>
            <div class="lives-display">Lives: <span id="lives">3</span></div>
            <div class="level-display">Level: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <div class="mobile-controls">
                <button id="leftBtn">←</button>
                <button id="fireBtn">Fire</button>
                <button id="rightBtn">→</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use the keyboard to control your ship:</p>
            <ul>
                <li>← → : Move ship left/right</li>
                <li>Space : Fire laser</li>
            </ul>
            <p>Destroy all the invading aliens before they reach the bottom of the screen. Watch out for their projectiles!</p>
        </div>
    </div>
    
    <script src="../../../scripts/utils.js"></script>
    <script src="space-invaders.js"></script>
</body>
</html>
