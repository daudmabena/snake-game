<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="high-score-container">
                <span>High Score: </span>
                <span id="highScore">0</span>
            </div>
        </div>
        <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn" class="reset-btn">Reset Game</button>
            <a href="../../index.html" class="play-btn">Back to Hub</a>
        </div>
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys to control the snake.</p>
            <p>Eat the food to grow and earn points.</p>
            <p>Avoid hitting the walls or yourself!</p>
        </div>
    </div>
    <script src="../../scripts/utils.js"></script>
    <script src="snake.js"></script>
</body>
</html>
