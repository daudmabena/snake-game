<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f5f5f5" />
  
  <!-- Gallows -->
  <line x1="60" y1="160" x2="180" y2="160" stroke="#8B4513" stroke-width="5" />
  <line x1="100" y1="160" x2="100" y2="40" stroke="#8B4513" stroke-width="5" />
  <line x1="100" y1="40" x2="150" y2="40" stroke="#8B4513" stroke-width="5" />
  <line x1="150" y1="40" x2="150" y2="60" stroke="#8B4513" stroke-width="3" />
  
  <!-- Hangman -->
  <!-- Head -->
  <circle cx="150" cy="75" r="15" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- Body -->
  <line x1="150" y1="90" x2="150" y2="125" stroke="#333" stroke-width="2" />
  
  <!-- Arms -->
  <line x1="150" y1="100" x2="130" y2="115" stroke="#333" stroke-width="2" />
  <line x1="150" y1="100" x2="170" y2="115" stroke="#333" stroke-width="2" />
  
  <!-- Legs -->
  <line x1="150" y1="125" x2="135" y2="145" stroke="#333" stroke-width="2" />
  <line x1="150" y1="125" x2="165" y2="145" stroke="#333" stroke-width="2" />
  
  <!-- Word to guess with some letters revealed -->
  <rect x="190" y="70" width="20" height="30" fill="white" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="200" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">H</text>
  
  <rect x="215" y="70" width="20" height="30" fill="white" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="225" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">A</text>
  
  <rect x="240" y="70" width="20" height="30" fill="white" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="250" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">_</text>
  
  <rect x="265" y="70" width="20" height="30" fill="white" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="275" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">G</text>
  
  <!-- Keyboard (partial) -->
  <rect x="190" y="120" width="20" height="20" fill="#ddd" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="200" y="135" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">A</text>
  
  <rect x="215" y="120" width="20" height="20" fill="#ddd" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="225" y="135" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">B</text>
  
  <rect x="240" y="120" width="20" height="20" fill="#ddd" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="250" y="135" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">C</text>
  
  <rect x="265" y="120" width="20" height="20" fill="#f44336" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="275" y="135" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">D</text>
  
  <rect x="190" y="145" width="20" height="20" fill="#4CAF50" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="200" y="160" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">E</text>
  
  <rect x="215" y="145" width="20" height="20" fill="#ddd" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="225" y="160" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">F</text>
  
  <rect x="240" y="145" width="20" height="20" fill="#4CAF50" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="250" y="160" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">G</text>
  
  <rect x="265" y="145" width="20" height="20" fill="#4CAF50" stroke="#333" stroke-width="1" rx="2" ry="2" />
  <text x="275" y="160" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">H</text>
  
  <!-- Game Title -->
  <text x="150" y="190" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">HANGMAN</text>
