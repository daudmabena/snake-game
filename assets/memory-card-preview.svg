<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f0f0" />
  
  <!-- Cards Grid -->
  <!-- Row 1 -->
  <!-- Card 1 (face down) -->
  <rect x="40" y="30" width="40" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="60" y="65" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- Card 2 (face down) -->
  <rect x="90" y="30" width="40" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="110" y="65" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- Card 3 (face up - star) -->
  <rect x="140" y="30" width="40" height="60" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2" />
  <polygon points="160,40 164,52 177,52 166,60 170,72 160,65 150,72 154,60 143,52 156,52" fill="gold" stroke="#e6b800" stroke-width="1" />
  
  <!-- Card 4 (face up - star match) -->
  <rect x="190" y="30" width="40" height="60" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2" />
  <polygon points="210,40 214,52 227,52 216,60 220,72 210,65 200,72 204,60 193,52 206,52" fill="gold" stroke="#e6b800" stroke-width="1" />
  
  <!-- Row 2 -->
  <!-- Card 5 (face down) -->
  <rect x="40" y="100" width="40" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="60" y="135" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- Card 6 (face up - heart) -->
  <rect x="90" y="100" width="40" height="60" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2" />
  <path d="M 110,120 C 105,115 95,115 95,125 C 95,130 100,135 110,145 C 120,135 125,130 125,125 C 125,115 115,115 110,120 Z" fill="#ff5252" />
  
  <!-- Card 7 (face down) -->
  <rect x="140" y="100" width="40" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="160" y="135" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- Card 8 (face down) -->
  <rect x="190" y="100" width="40" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="210" y="135" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- Game Title -->
  <text x="150" y="180" font-family="Arial" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">MEMORY CARD GAME</text>
</svg>