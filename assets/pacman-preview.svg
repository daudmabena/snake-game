<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#000" />
  
  <!-- Maze outline -->
  <rect x="30" y="30" width="240" height="140" fill="none" stroke="#2121de" stroke-width="4" />
  
  <!-- Maze inner walls -->
  <rect x="60" y="30" width="20" height="40" fill="#2121de" />
  <rect x="120" y="30" width="20" height="40" fill="#2121de" />
  <rect x="180" y="30" width="20" height="40" fill="#2121de" />
  <rect x="60" y="100" width="20" height="40" fill="#2121de" />
  <rect x="120" y="100" width="20" height="40" fill="#2121de" />
  <rect x="180" y="100" width="20" height="40" fill="#2121de" />
  
  <!-- Dots -->
  <circle cx="45" cy="45" r="3" fill="#ffffff" />
  <circle cx="45" cy="65" r="3" fill="#ffffff" />
  <circle cx="45" cy="85" r="3" fill="#ffffff" />
  <circle cx="45" cy="105" r="3" fill="#ffffff" />
  <circle cx="45" cy="125" r="3" fill="#ffffff" />
  <circle cx="45" cy="145" r="3" fill="#ffffff" />
  
  <circle cx="95" cy="45" r="3" fill="#ffffff" />
  <circle cx="95" cy="65" r="3" fill="#ffffff" />
  <circle cx="95" cy="85" r="3" fill="#ffffff" />
  <circle cx="95" cy="105" r="3" fill="#ffffff" />
  <circle cx="95" cy="125" r="3" fill="#ffffff" />
  <circle cx="95" cy="145" r="3" fill="#ffffff" />
  
  <circle cx="155" cy="45" r="3" fill="#ffffff" />
  <circle cx="155" cy="65" r="3" fill="#ffffff" />
  <circle cx="155" cy="85" r="3" fill="#ffffff" />
  <circle cx="155" cy="105" r="3" fill="#ffffff" />
  <circle cx="155" cy="125" r="3" fill="#ffffff" />
  <circle cx="155" cy="145" r="3" fill="#ffffff" />
  
  <circle cx="215" cy="45" r="3" fill="#ffffff" />
  <circle cx="215" cy="65" r="3" fill="#ffffff" />
  <circle cx="215" cy="85" r="3" fill="#ffffff" />
  <circle cx="215" cy="105" r="3" fill="#ffffff" />
  <circle cx="215" cy="125" r="3" fill="#ffffff" />
  <circle cx="215" cy="145" r="3" fill="#ffffff" />
  
  <!-- Power pellets -->
  <circle cx="45" cy="45" r="6" fill="#ffffff" />
  <circle cx="215" cy="45" r="6" fill="#ffffff" />
  <circle cx="45" cy="145" r="6" fill="#ffffff" />
  <circle cx="215" cy="145" r="6" fill="#ffffff" />
  
  <!-- Pac-Man -->
  <path d="M 140,100 L 140,80 A 20,20 0 1 1 160,100 Z" fill="#ffff00" />
  
  <!-- Ghosts -->
  <!-- Red ghost (Blinky) -->
  <path d="M 190,80 A 15,15 0 0 1 220,80 L 220,100 Q 215,95 210,100 Q 205,105 200,100 Q 195,95 190,100 Z" fill="#ff0000" />
  <circle cx="200" cy="80" r="3" fill="#ffffff" />
  <circle cx="210" cy="80" r="3" fill="#ffffff" />
  <circle cx="200" cy="80" r="1" fill="#000000" />
  <circle cx="210" cy="80" r="1" fill="#000000" />
  
  <!-- Cyan ghost (Inky) -->
  <path d="M 70,80 A 15,15 0 0 1 100,80 L 100,100 Q 95,95 90,100 Q 85,105 80,100 Q 75,95 70,100 Z" fill="#00ffff" />
  <circle cx="80" cy="80" r="3" fill="#ffffff" />
  <circle cx="90" cy="80" r="3" fill="#ffffff" />
  <circle cx="80" cy="80" r="1" fill="#000000" />
  <circle cx="90" cy="80" r="1" fill="#000000" />
  
  <!-- Game Title -->
  <text x="150" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="yellow" text-anchor="middle">PAC-MAN</text>
</svg>